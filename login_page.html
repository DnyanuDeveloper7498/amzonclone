         * {
    box-sizing: border-box;
    margin:0px;
    padding:0px;
    font-family: "Amazon Ember Regular";
}
           .login-page-container
           {
              display:flex;
              justify-content:center;
            
           }
         #img-logo-login img
         {
          
          width:100px;
          margin-top:20px;
         }
         .login-box
         {  
            width:348.4px;
            height:380.2px;
            border:1px solid #76767641;
            padding:20px 26px;
            position:absolute;
            margin-top:75px;
            border-radius:8px;
            
         }
         .login-box p
         {
          font-size:28px;
          margin:0px 0px 10px;
          padding:0px 0px 4px;
         }
         .login-box label
         {
            font-size:13px;
            color:#111111;
            padding:0px 0px 2px 2px;
            font-weight:bold;
         }
       #inp
       {
        width:296.4px;
        height:31px;
        padding:3px 7px;
        margin-top:5px;
        border:1px solid #76767641;
        border-radius:4px;
       }
     #Login-page-btn
     {
         width:294.8px;
         height:29px;
         padding:1px 6px;
         font-size:13px;
         background-color:#f7c707;
         border-radius:6px;
         border:none;
         margin-top:30px;
     }
     .para
     {
        font-size:13px;
        padding:18px 0px 0px;
        color:#111111;
     }
     .para a{
        text-decoration:none;
        color:#0066c0;
     }
     #need
     {
       font-size:13px;
       padding:0px 0px 0px 4px;
       text-decoration:none;
       color:#0066c0;
     }
     #icon-right
     {
       font-size:9px;
    margin-right:10px;
    margin-top:30px;
    color:rgba(0, 0, 0, 0.502);
     }
     #hr-1
     {
        margin-top:20px;
        opacity:0.4; 
     }
     .login-box span
     {
        font-size:13px;
        font-weight:bold;
        color:#111111;
        position: absolute;
        margin-top:16px;
     }
     #shop-a
     {
         font-size:13px;
         color:#0066c0;
         text-decoration:none;
         position: absolute;
         margin-top:18px;
     }
     .login-box a:hover 
     {
        color:rgb(231, 142, 17);
        text-decoration:underline;
     }
     #shop-a:hover{
        color:rgb(231, 142, 17);
        text-decoration:underline; 
     }
     #need:hover
     {
        color:rgb(231, 142, 17);
        text-decoration:underline; 
     }
    
#hr2 {
  border: none;
  border-top: 1px solid #76767641;
  color: #767676;;
  overflow: visible;
  text-align: center;
  width:348.4px;
  position:absolute;
margin-top:480px;
font-size:12px;

}
#hr2:after {
  background: #fff;
  content: 'New to Amazon?';
  padding: 0 4px;
  position: relative;
  top: -10px;
}
.creat-btn
{
  position:absolute;
  margin-top:510px;
  font-size:13px;
  width:348.4px;
  height:29px;
  padding:0px 10px 0px 11px;
   border-radius:7px;
   border:1px solid  #76767652;
   background-color:transparent;
   cursor: pointer;
   box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
}
.creat-btn:hover{
    background-color:rgba(222, 219, 219, 0.207);
}
.footer-div
{
  
  width:100%;
  height:230px;
  /* position:absolute; */
  margin-top:510px;
  
}
.footer-div2
{  
    padding-top:10px;;
    width:100%;
    height:71.11px;
    box-shadow: rgb(230, 233, 237) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
}
.footer-div2 p
{
  text-align: center;
  font-size:11px;
  margin-top:10px;
}
#a-co
{
   margin-top:20px;
   text-align:center;
}
.footer-div2 a
{
  margin-left:10px;
  font-size:11px;
  text-decoration:none;
  margin-top:10px;
  color:#0066c0;
} 
.footer-div2 a:hover
{
    color:rgb(231, 142, 17);
        text-decoration:underline; 
}
